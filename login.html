<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Eva Shrestha</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form class="form">
        <div class="form-item">
          <label for="username" class="label">Username</label>
          <input type="text" id="login-username" class="input" required />
        </div>
        <div class="form-item">
          <label for="password" class="label">Password</label>
          <input type="password" id="login-password" class="input" required />
        </div>

        <button type="button" onclick="loginUser()" class="button">
          Login
        </button>
      </form>

      <div class="link"><a href="/register.html">Register</a></div>
    </div>
  </body>
</html>
